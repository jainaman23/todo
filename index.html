<!DOCTYPE html>
<html lang="en" ng-app="todo" ng-controller="Fundamental">
<head>
  <title>Todo App</title>
  <!-- <base href="/"> -->
  <!-- Angular Js -->
  <script type="text/javascript" src="/js/core/angular.js"></script>
  <!-- Ng-Route -->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
  <!-- Jquery -->
  <script   src="/js/core/jquery-2.2.4.min.js"></script>
  <!--Bootstrap-->
  <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
  <!-- APP Script -->
  <script type="text/javascript" src="/js/app/app.module.js"></script>
  <script type="text/javascript" src="/js/app/app.config.js"></script>
  <script type="text/javascript" src="/js/app/app.controller.js"></script>
  <!--Login Script-->
  <script type="text/javascript" ng-if="false" src="/js/app/modules/login/login.module.js"></script>
  <script type="text/javascript" ng-if="false" src="/js/app/modules/login/login.controller.js"></script>
  <!--stylesheet-->
  <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body ng-app="todo">
<div class="page-wrapper">
  <div class="container">
    <div class="row">
      <div ng-class="msg_class">{{message}}</div>
      <div class="main-content" ng-view>
        <!-- Code from required template -->
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
