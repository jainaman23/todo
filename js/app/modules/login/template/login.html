<!-- Login Template-->
<div class="login-panel background-transparent">
  <h1>Login</h1>
  <form  ng-submit="LoginDetails()" ng-controller="LoginPanel">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter Username" ng-model="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Enter Password" ng-model="password">
    </div>
      <input type="submit" class="btn btn-success" name="submit" value="Submit"></input>
    </div>
  </form>
</div>
